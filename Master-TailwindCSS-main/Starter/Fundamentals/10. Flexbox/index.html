<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>
    <!-- https://tailwindcss.com/docs/flex -->

    <div class="border m-10">
      <ul class="flex">
        <li class="bg-yellow-200 m-5 p-5">01</li>
        <li class="bg-yellow-200 m-5 p-5">02</li>
        <li class="bg-yellow-200 m-5 p-5">03</li>
        <li class="bg-yellow-200 m-5 p-5">04</li>
        <li class="bg-yellow-200 m-5 p-5">05</li>
      </ul>
    </div>

    <!-- https://tailwindcss.com/docs/flex-direction#column -->

    <div class="border m-10">
      <ul class="flex flex-col">
        <li class="bg-yellow-200 m-5 p-5">01</li>
        <li class="bg-yellow-200 m-5 p-5">02</li>
        <li class="bg-yellow-200 m-5 p-5">03</li>
        <li class="bg-yellow-200 m-5 p-5">04</li>
        <li class="bg-yellow-200 m-5 p-5">05</li>
      </ul>
    </div>

    <!-- https://tailwindcss.com/docs/justify-items -->

    <div class="border m-10">
      <ul class="flex justify-center">
        <li class="bg-yellow-200 m-5 p-5">01</li>
        <li class="bg-yellow-200 m-5 p-5">02</li>
        <li class="bg-yellow-200 m-5 p-5">03</li>
        <li class="bg-yellow-200 m-5 p-5">04</li>
        <li class="bg-yellow-200 m-5 p-5">05</li>
      </ul>
    </div>

    <!-- https://tailwindcss.com/docs/order -->

    <div class="border m-10">
      <ul class="flex">
        <li class="bg-yellow-200 m-5 p-5 order-5">01</li>
        <li class="bg-yellow-200 m-5 p-5 order-4">02</li>
        <li class="bg-yellow-200 m-5 p-5 order-3">03</li>
        <li class="bg-yellow-200 m-5 p-5 order-2">04</li>
        <li class="bg-yellow-200 m-5 p-5 order-1">05</li>
      </ul>
    </div>

    <!-- Grow and shrink -->
    <!-- https://tailwindcss.com/docs/flex-shrink -->

    <div class="border m-10">
      <ul class="flex">
        <li class="p-5 m-3 w-64 bg-teal-100 flex-none">01</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-inintial">02</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-auto">03</li>
        <li class="p-5 m-3 w-64 bg-teal-100 flex-1">04</li>
      </ul>
    </div>

  </body>
</html>
