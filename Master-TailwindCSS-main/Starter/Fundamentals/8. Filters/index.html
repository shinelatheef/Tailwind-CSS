<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Contrast -->
    <!-- https://tailwindcss.com/docs/contrast -->

    <div class="border m-10 flex p-10">
      <img
        src="https://images.unsplash.com/photo-1719937206220-f7c76cc23d78?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8"
        class="m-3 w-[200px] h-[200px] contrast-50"
      />
      <img
        src="https://images.unsplash.com/photo-1719937206220-f7c76cc23d78?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8"
        class="m-3 w-[200px] h-[200px] contrast-100"
      />
      <img
        src="https://images.unsplash.com/photo-1719937206220-f7c76cc23d78?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8"
        class="m-3 w-[200px] h-[200px] contrast-150"
      />
      <img
        src="https://images.unsplash.com/photo-1719937206220-f7c76cc23d78?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8"
        class="m-3 w-[200px] h-[200px] contrast-200"
      />
    </div>

    <!-- Brightness -->
    <!-- https://tailwindcss.com/docs/brightness -->

    <div class="border m-10 flex p-10">
      <img src="https://images.unsplash.com/photo-1556741564-a0e2cc7e2b79?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHNxdWFyZXxlbnwwfHwwfHx8MA%3D%3D" class="w-[200px] h-[200px] m-3 brightness-50">
      <img src="https://images.unsplash.com/photo-1556741564-a0e2cc7e2b79?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHNxdWFyZXxlbnwwfHwwfHx8MA%3D%3D" class="w-[200px] h-[200px] m-3 brightness-100">
      <img src="https://images.unsplash.com/photo-1556741564-a0e2cc7e2b79?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHNxdWFyZXxlbnwwfHwwfHx8MA%3D%3D" class="w-[200px] h-[200px] m-3 brightness-150">
      <img src="https://images.unsplash.com/photo-1556741564-a0e2cc7e2b79?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHNxdWFyZXxlbnwwfHwwfHx8MA%3D%3D" class="w-[200px] h-[200px] m-3 brightness-200">
    </div>

    <!-- Grayscale -->
    <!-- https://tailwindcss.com/docs/grayscale -->

    <div class="border m-10 flex p-10">
      <img src="https://plus.unsplash.com/premium_photo-1670349273408-50474d2b2312?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="m-3 w-[200px] h-[200px]">
      <img src="https://plus.unsplash.com/premium_photo-1670349273408-50474d2b2312?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="m-3 w-[200px] h-[200px] grayscale">
      <img src="https://plus.unsplash.com/premium_photo-1670349273408-50474d2b2312?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="m-3 w-[200px] h-[200px] invert">
      <img src="https://plus.unsplash.com/premium_photo-1670349273408-50474d2b2312?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="m-3 w-[200px] h-[200px] sepia">
    </div>

    <!-- Hue Rotate -->
    <!-- https://tailwindcss.com/docs/hue-rotate -->

    <div class="border flex m-10 p-10">
      <img src="https://plus.unsplash.com/premium_photo-1670349270148-99ca02cc5244?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1pbi1zYW1lLXNlcmllc3wxfHx8ZW58MHx8fHx8" class="w-[200px] h-[200px] m-3 hue-rotate-30">
      <img src="https://plus.unsplash.com/premium_photo-1670349270148-99ca02cc5244?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1pbi1zYW1lLXNlcmllc3wxfHx8ZW58MHx8fHx8" class="w-[200px] h-[200px] m-3 hue-rotate-45">
      <img src="https://plus.unsplash.com/premium_photo-1670349270148-99ca02cc5244?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1pbi1zYW1lLXNlcmllc3wxfHx8ZW58MHx8fHx8" class="w-[200px] h-[200px] m-3 hue-rotate-90">
      <img src="https://plus.unsplash.com/premium_photo-1670349270148-99ca02cc5244?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1pbi1zYW1lLXNlcmllc3wxfHx8ZW58MHx8fHx8" class="w-[200px] h-[200px] m-3 hue-rotate-180">
    </div>

    <!-- Blur -->
    <!-- https://tailwindcss.com/docs/blur -->

    <div class="border m-10 flex p-10">
      <img src="https://images.unsplash.com/photo-1614148221993-262e2c378c42?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEwfHx8ZW58MHx8fHx8" class="m-3 w-[200px] h-[200px]  blur-none">
      <img src="https://images.unsplash.com/photo-1614148221993-262e2c378c42?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEwfHx8ZW58MHx8fHx8" class="m-3 w-[200px] h-[200px]  blur-sm">
      <img src="https://images.unsplash.com/photo-1614148221993-262e2c378c42?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEwfHx8ZW58MHx8fHx8" class="m-3 w-[200px] h-[200px]  blur-md">
      <img src="https://images.unsplash.com/photo-1614148221993-262e2c378c42?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEwfHx8ZW58MHx8fHx8" class="m-3 w-[200px] h-[200px]  blur-lg">
    </div>

  </body>
</html>
