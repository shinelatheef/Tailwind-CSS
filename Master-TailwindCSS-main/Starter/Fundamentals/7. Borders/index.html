<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Borders</title>
  </head>
  <body>
    <!-- Border Width & Colors -->
    <!-- https://tailwindcss.com/docs/border-width -->

    <div class="border-2 border-green-500 m-10">
      <div class="w-96 m-3 p-5 border">Border All Around</div>
      <div class="w-96 m-3 p-5 border border-4">Border Width</div>
      <div class="w-96 m-3 p-5 border-red-500 border-4">Colored Border</div>
      <div class="w-96 m-3 p-5 border-x-4 border-red-500">X Axis Border</div>
      <div class="w-96 m-3 p-5 border-y-4 border-red-500">Y Axis Border</div>
      <div class="w-96 m-3 p-5 border-r-4 border-red-500">Border Right</div>
      <div class="w-96 m-3 p-5 border-l-4 border-red-500">Border Left</div>
    </div>

    <!-- Border Radius -->
    <!-- https://tailwindcss.com/docs/border-radius -->

    <div class="border-2 border-green-400 m-10">
      <div class="w-96 m-3 p-5 bg-teal-200 rounded">Border Rounded</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-xl">XL Border Rounded</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-3xl">3XL Border Rounded</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-full">Full Border Rounded</div>
    </div>

    <!-- Specific Sides -->

    <div class="border-green-300 m-10">
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-t-xl">Top Border Rounded</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-b-xl">Bottom Border Rounded</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-l-xl">Left Border Rounded</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-r-xl">Right Border Rounded</div>
    </div>

  </body>
</html>
