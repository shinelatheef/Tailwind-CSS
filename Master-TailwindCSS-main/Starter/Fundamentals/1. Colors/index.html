<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 1. Colors With Different Shades -->
    <!-- https://tailwindcss.com/docs/customizing-colors  -->

    <h1>Color Text</h1>
    <p class="text-red-500">Tailwind</p>
    <p class="text-orange-500">Tailwind</p>
    <p class="text-yellow-500">Tailwind</p>
    <p class="text-green-500">Tailwind</p>
    <p class="text-blue-500">Tailwind</p>
    <p class="text-indigo-500">Tailwind</p>
    <p class="text-violet-500">Tailwind</p>
    <br />
    <hr />
    <br />

    <!-- 2. Background Colors -->
    <!-- https://tailwindcss.com/docs/background-color -->

    <h1>Background Colors</h1>

    <p class="bg-red-500 text-white">Tailwind</p>
    <p class="bg-orange-500 text-white">Tailwind</p>
    <p class="bg-yellow-500 text-white">Tailwind</p>
    <p class="bg-green-500 text-white">Tailwind</p>
    <p class="bg-blue-500 text-white">Tailwind</p>
    <p class="bg-indigo-500 text-white">Tailwind</p>
    <p class="bg-violet-500 text-white">Tailwind</p>
    <br />
    <hr />
    <br />

    <!-- Text Underline -->
    <!-- https://tailwindcss.com/docs/accent-color -->

    <h1>Text Decoration</h1>

    <p class="underline">Tailwind</p>
    <p class="line-through">Tailwind</p>
    <p class="overline">Tailwind</p>
  </body>
</html>
